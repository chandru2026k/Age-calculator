<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">✨ Creative Age Calculator ✨</h1>
    <p class="subtitle">Find your age in Years, Months, Weeks, Days, Hours!</p>
    
    <input type="date" id="birthdate" class="date-input">
    <button id="calculateBtn" class="ripple-btn">Calculate Age</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
